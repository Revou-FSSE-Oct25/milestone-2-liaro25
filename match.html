      /* ===== MEMORY CARD FLIP ===== */
      .memory-card {
        perspective: 1000px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        padding-top: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .memory-card.flip .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }

      .card-front {
        transform: rotateY(180deg);
      }
    </style>
