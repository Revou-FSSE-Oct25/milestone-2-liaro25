<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Match! Memory Card on RevoFun. Memorize the emoticons and match each pair correctly."
    />
    <meta name="author" content="Lia Rosliany" />
    <title>RevoFun | Match! Memory Card Matching Games</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font helpers -->
    <style>
      .font-romaji {
        font-family: "Mochiy Pop One", "Quicksand", Arial, sans-serif;
      }

      /* ===== MEMORY CARD FLIP ===== */
      .memory-card {
        perspective: 1000px;
      }

      .card-inner {
        position: relative;
        width: 100%;
        padding-top: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .memory-card.flip .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }

      .card-front {
        transform: rotateY(180deg);
      }
    </style>

    <!-- JS -->
    <script src="js/howler.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <script src="js/match.js" defer></script>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-rose-200 via-rose-100 to-orange-50"
  >
    <header
      class="py-4 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div
        class="max-w-5xl mx-auto px-6 py-2 flex justify-between items-center"
      >
        <!-- Left: Logo + Title -->
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" class="w-16 h-16" alt="RevoFun Logo" />
          <h1
            class="font-romaji text-2xl md:text-3xl font-bold bg-gradient-to-r from-pink-300 via-orange-300 to-teal-300 bg-clip-text text-transparent"
          >
            RevoFun ~ Match!
          </h1>
        </div>

        <!-- Mobile hamburger button -->
        <button
          id="menuBtn"
          class="md:hidden inline-flex items-center justify-center w-11 h-11 rounded-xl bg-white/70 hover:bg-white shadow-sm border border-orange-100 text-orange-700"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mobileMenu"
          type="button"
        >
          <!-- icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Desktop menu -->
        <nav
          class="hidden md:flex font-romaji gap-4 md:gap-6 text-orange-700 text-lg font-semibold"
        >
          <a href="index.html" class="hover:text-orange-600 transition">Home</a>
          <a href="shoot.html" class="hover:text-orange-600 transition"
            >Shoot!</a
          >
          <a href="guess.html" class="hover:text-orange-600 transition"
            >Guess!</a
          >
          <a href="match.html" class="text-orange-900">Match!</a>
        </nav>
      </div>

      <!-- Mobile dropdown menu -->
      <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
        <div
          class="bg-white/70 backdrop-blur rounded-2xl border border-orange-100 shadow-sm p-4"
        >
          <nav
            class="font-romaji flex flex-col gap-3 text-orange-700 text-base font-semibold"
          >
            <a href="index.html" class="hover:text-orange-600 transition"
              >Home</a
            >
            <a href="shoot.html" class="hover:text-orange-600 transition"
              >Shoot!</a
            >
            <a href="guess.html" class="hover:text-orange-600 transition"
              >Guess!</a
            >
            <a href="match.html" class="text-orange-900">Match!</a>
          </nav>
        </div>
      </div>
    </header>

    <!-- MAIN CONTENT: GAME AREA -->
    <main>
      <!-- SCOREBOARD -->
      <section
        class="grid grid-cols-3 gap-2 sm:gap-4 px-3 sm:px-4 max-w-md sm:max-w-lg lg:max-w-xl mx-auto mt-4 mb-4"
        aria-label="Game scoreboard"
      >
        <!-- MOVES -->
        <div class="relative">
          <div
            class="absolute inset-0 translate-y-2 rounded-2xl bg-orange-200"
          ></div>
          <div
            class="relative rounded-2xl bg-orange-100 px-3 py-2 sm:px-4 sm:py-3 md:px-6 md:py-4 text-orange-700 shadow-sm"
          >
            <p class="font-romaji text-sm md:text-base opacity-80">Moves</p>
            <p
              id="movesCount"
              class="font-romaji text-2xl md:text-4xl font-bold leading-tight"
            >
              0
            </p>
          </div>
        </div>

        <!-- TIME -->
        <div class="relative">
          <div
            class="absolute inset-0 translate-y-2 rounded-2xl bg-sky-200"
          ></div>
          <div
            class="relative rounded-2xl bg-sky-100 px-3 py-2 sm:px-4 sm:py-3 md:px-6 md:py-4 text-rose-700 shadow-sm"
          >
            <p class="font-romaji text-sm md:text-base opacity-80">Time</p>
            <p
              id="timeDisplay"
              class="font-romaji text-2xl md:text-4xl font-bold leading-tight"
            >
              0:00
            </p>
          </div>
        </div>

        <!-- MATCHES -->
        <div class="relative">
          <div
            class="absolute inset-0 translate-y-2 rounded-2xl bg-emerald-200"
          ></div>
          <div
            class="relative rounded-2xl bg-emerald-100 px-3 py-2 sm:px-4 sm:py-3 md:px-6 md:py-4 text-slate-700 shadow-sm"
          >
            <p class="font-romaji text-sm md:text-base opacity-80">Matches</p>
            <p
              id="matchesCount"
              class="font-romaji text-2xl md:text-4xl font-bold leading-tight"
            >
              0/8
            </p>
          </div>
        </div>
      </section>

      <!-- WIN MESSAGE (outside the 3-col grid) -->
      <div
        id="winMessage"
        class="hidden mt-2 p-4 font-romaji rounded-lg bg-green-100 text-green-800 text-center max-w-md leading-loose sm:max-w-lg lg:max-w-xl mx-auto"
      ></div>

      <!-- INSTRUCTION -->
      <section class="mt-4">
        <p class="font-romaji text-sm md:text-xl text-green-600 text-center">
          Let’s play!<br />
          Memorize the emoticons and match each pair correctly.
        </p>
      </section>

      <!-- MEMORY CARD GRID -->
      <section
        class="mt-8 px-2 sm:px-4 max-w-md sm:max-w-lg lg:max-w-xl mx-auto overflow-x-auto"
        aria-label="Memory card grid"
      >
        <div
          id="cardGrid"
          class="grid grid-cols-4 gap-2 sm:gap-4 min-w-[420px] sm:min-w-0"
        ></div>
      </section>

      <!-- RESET BUTTON -->
      <div class="mt-6 flex justify-center mb-4 px-3 sm:px-4 max-w-5xl mx-auto">
        <button
          id="resetBtn"
          class="items-center justify-center bg-orange-500 hover:bg-orange-600 text-white font-romaji font-semibold text-sm md:text-base px-5 py-2.5 rounded-full shadow-md transition"
        >
          Reset Game
        </button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="py-6 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div class="max-w-5xl mx-auto text-center font-romaji text-orange-700">
        <p class="text-lg font-semibold">© 2025 RevoFun</p>
        <p class="mt-1">Created with ♥ by Lia</p>
      </div>
    </footer>
  </body>
</html>
