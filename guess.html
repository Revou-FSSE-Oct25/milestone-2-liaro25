<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play Guess! (Number Guessing) on RevoFun and practice your logic while having fun."
    />
    <meta name="author" content="Lia Rosliany" />
    <title>RevoFun | Guess! (Number Guessing)</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font helpers -->
    <style>
      .font-romaji {
        font-family: "Mochiy Pop One", "Quicksand", Arial, sans-serif;
      }
    </style>

    <!-- JS -->
    <script src="script.js" defer></script>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-rose-200 via-rose-100 to-orange-50"
  >
    <!-- HEADER -->
    <header
      class="py-4 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div
        class="max-w-5xl mx-auto px-6 py-2 flex justify-between items-center"
      >
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" class="w-16 h-16" alt="RevoFun Logo" />
          <h1
            class="font-romaji text-3xl md:text-4xl font-bold text-orange-700"
          >
            RevoFun ~ Guess!
          </h1>
        </div>

        <nav
          class="font-romaji flex gap-4 md:gap-6 text-orange-700 text-lg font-semibold"
        >
          <a href="index.html" class="hover:text-orange-600 transition">Home</a>
          <a href="shoot.html" class="hover:text-orange-600 transition"
            >Shoot!</a
          >
          <a href="guess.html" class="text-orange-900">Guess!</a>
          <a href="match.html" class="hover:text-orange-600 transition"
            >Match!</a
          >
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT: GAME AREA -->
    <main class="flex-1 max-w-3xl mx-auto mt-10 mb-16 px-4">
      <section
        class="bg-white rounded-2xl shadow-lg p-6 md:p-8 text-center space-y-6"
      >
        <div>
          <h2
            class="font-romaji text-2xl md:text-3xl text-orange-700 font-bold"
          >
            Guess the Number
          </h2>
          <p class="font-romaji text-sm md:text-base text-green-600">
            Guess a number between <span class="font-semibold">1</span> and
            <span class="font-semibold">100</span>. You have
            <span class="font-semibold">10 attempts</span>.
          </p>
        </div>

        <!-- GAME CONTAINER -->
        <div id="gameContainer" class="space-y-4">
          <!-- INPUT + SUBMIT -->
          <div
            class="flex flex-col md:flex-row gap-3 justify-center items-center"
          >
            <input
              id="guessInput"
              type="number"
              min="1"
              max="100"
              placeholder="Enter your guess..."
              class="w-full md:w-72 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-orange-300 font-romaji"
            />

            <button
              id="submitBtn"
              class="w-full md:w-auto bg-orange-500 hover:bg-orange-600 text-white font-romaji font-semibold px-6 py-3 rounded-xl shadow-md transition"
            >
              Submit Guess
            </button>
          </div>

          <!-- ATTEMPTS LEFT -->
          <div class="bg-slate-50 rounded-xl p-4">
            <p class="font-romaji text-slate-700">
              Attempts left:
              <span id="attemptsLeft" class="font-bold text-orange-700"
                >10</span
              >
            </p>
          </div>

          <!-- FEEDBACK -->
          <div
            id="feedback"
            class="hidden rounded-xl px-4 py-3 font-romaji text-sm md:text-base"
          >
            <!-- JS will inject message + classes -->
          </div>

          <!-- PREVIOUS GUESSES -->
          <div id="previousGuesses" class="hidden">
            <div class="bg-slate-50 rounded-xl p-4">
              <h3 class="font-romaji text-lg text-teal-700 font-semibold mb-2">
                Previous guesses
              </h3>

              <div id="guessList" class="flex flex-wrap gap-2 justify-center">
                <!-- JS will append spans -->
              </div>
            </div>
          </div>
        </div>

        <!-- GAME OVER CONTAINER -->
        <div id="gameOverContainer" class="hidden space-y-4">
          <div
            id="gameOverMessage"
            class="bg-slate-50 rounded-xl p-5 text-slate-700"
          >
            <!-- JS will inject win/lose content -->
          </div>
        </div>

        <!-- RESET BUTTON -->
        <div class="mt-6">
          <button
            id="resetBtn"
            class="inline-flex items-center justify-center bg-orange-500 hover:bg-orange-600 text-white font-romaji font-semibold text-sm md:text-base px-5 py-2.5 rounded-full shadow-md transition"
          >
            Reset Game
          </button>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer
      class="py-6 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div class="max-w-5xl mx-auto text-center font-romaji text-orange-700">
        <p class="text-lg font-semibold">© 2025 RevoFun</p>
        <p class="mt-1">Created with ♥ by Lia</p>
      </div>
    </footer>
  </body>
</html>
