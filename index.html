<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RevoFun is a fun mini game website featuring Rock Paper Scissors, Number Guessing, and Memory Card games to practice logic and have fun."
    />
    <meta name="author" content="Lia Rosliany" />
    <title>
      RevoFun | Mini Games: Rock Paper Scissors, Number Guessing, Memory Card
      Matching Game
    </title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="js/howler.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <!-- Font helpers -->
    <style>
      .font-romaji {
        font-family: "Mochiy Pop One", "Quicksand", Arial, sans-serif;
      }
    </style>

    <!-- Wobble effect for Play button -->
    <style>
      @keyframes wobble {
        0% {
          transform: rotate(0deg);
        }
        15% {
          transform: rotate(-2deg);
        }
        30% {
          transform: rotate(2deg);
        }
        45% {
          transform: rotate(-2deg);
        }
        60% {
          transform: rotate(2deg);
        }
        75% {
          transform: rotate(-1deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      .play-btn:hover,
      .play-btn:focus-visible,
      .play-btn.is-selected {
        animation: wobble 0.45s ease-in-out;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-rose-200 via-rose-100 to-orange-50"
  >
    <!-- NAVBAR -->
    <header>
      <div
        class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center"
      >
        <!-- LEFT: Logo + Text -->
        <div class="flex items-center space-x-3">
          <img src="./assets/logo.png" class="w-40 h-40" alt="RevoFun Logo" />
          <h1
            class="font-romaji text-3xl md:text-4xl font-bold bg-gradient-to-r from-pink-300 via-orange-300 to-teal-300 bg-clip-text text-transparent"
          >
            RevoFun
          </h1>
        </div>

        <!-- Mobile hamburger button -->
        <button
          id="menuBtn"
          class="md:hidden inline-flex items-center justify-center w-11 h-11 rounded-xl bg-white/70 hover:bg-white shadow-sm border border-orange-100 text-orange-700"
          aria-label="Open menu"
          aria-expanded="false"
          aria-controls="mobileMenu"
          type="button"
        >
          <!-- icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <!-- Desktop menu -->
        <nav
          class="hidden md:flex font-romaji gap-4 md:gap-6 text-orange-700 text-lg font-semibold"
        >
          <a href="index.html" class="text-orange-900">Home</a>
          <a href="shoot.html" class="hover:text-orange-600 transition"
            >Shoot!</a
          >
          <a href="guess.html" class="hover:text-orange-600 transition"
            >Guess!</a
          >
          <a href="match.html" class="hover:text-orange-600 transition"
            >Match!</a
          >
        </nav>
      </div>

      <!-- Mobile dropdown menu -->
      <div id="mobileMenu" class="md:hidden hidden px-6 pb-4">
        <div
          class="bg-white/70 backdrop-blur rounded-2xl border border-orange-100 shadow-sm p-4"
        >
          <nav
            class="font-romaji flex flex-col gap-3 text-orange-700 text-base font-semibold"
          >
            <a href="index.html" class="text-orange-900">Home</a>
            <a href="shoot.html" class="hover:text-orange-600 transition"
              >Shoot!</a
            >
            <a href="guess.html" class="hover:text-orange-600 transition"
              >Guess!</a
            >
            <a href="match.html" class="hover:text-orange-600 transition"
              >Match!</a
            >
          </nav>
        </div>
      </div>
    </header>

    <section class="text-center py-16">
      <h2 class="font-romaji text-xl md:text-5xl font-bold text-rose-600">
        RevoFun — Where Fun Is the Purpose
      </h2>

      <p
        class="font-romaji mt-4 mb-2 leading-loose text-sm md:text-xl text-teal-600 max-w-xl mx-auto"
      >
        Need easy-peasy games to ease your mind? <br />
        Come here and play. <br />
        Throw away your stress today!
      </p>
    </section>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto mt-1 md:mt-10 mb-20 px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <!-- Shoot! -->
        <div
          class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center"
        >
          <img
            src="assets/shoot.png"
            alt="Rock Paper Scissors Game Logo"
            class="w-48 h-48 object-contain"
          />

          <p class="font-romaji mt-4 text-xl font-bold text-orange-600 mb-4">
            Shoot!
          </p>

          <a
            href="shoot.html"
            class="play-btn font-romaji inline-flex items-center justify-center px-6 py-2 rounded-xl font-bold bg-rose-500 text-white shadow-md focus:outline-none focus-visible:ring-4 focus-visible:ring-rose-300"
          >
            ▶ Play
          </a>
        </div>

        <!-- Guess! -->

        <div
          class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center"
        >
          <img
            src="assets/guess.png"
            alt="Guess! Game Logo"
            class="w-48 h-48 object-contain"
          />

          <p class="font-romaji mt-4 text-xl font-bold text-orange-600 mb-4">
            Guess!
          </p>

          <a
            href="guess.html"
            class="play-btn font-romaji inline-flex items-center justify-center px-6 py-2 rounded-xl font-bold bg-rose-500 text-white shadow-md focus:outline-none focus-visible:ring-4 focus-visible:ring-rose-300"
          >
            ▶ Play
          </a>
        </div>

        <!-- Match! -->
        <div
          class="bg-white rounded-2xl shadow-md p-6 flex flex-col items-center"
        >
          <img
            src="assets/match.png"
            alt="Match! Game Logo"
            class="w-48 h-48 object-contain"
          />

          <p class="font-romaji mt-4 text-xl font-bold text-orange-600 mb-4">
            Match!
          </p>

          <a
            href="match.html"
            class="play-btn font-romaji inline-flex items-center justify-center px-6 py-2 rounded-xl font-bold bg-rose-500 text-white shadow-md focus:outline-none focus-visible:ring-4 focus-visible:ring-rose-300"
          >
            ▶ Play
          </a>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="py-6 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div class="max-w-5xl mx-auto text-center font-romaji text-orange-700">
        <p class="text-lg font-semibold">© 2025 RevoFun</p>
        <p class="mt-1">Created with ♥ by Lia</p>
      </div>
    </footer>
  </body>
</html>
