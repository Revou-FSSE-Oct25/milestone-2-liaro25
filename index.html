<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RevoFun is a fun mini game website featuring Rock Paper Scissors, Number Guessing, and Memory Card games to practice logic and have fun."
    />
    <meta name="author" content="Lia Rosliany" />
    <title>
      RevoFun | Mini Games: Rock Paper Scissors, Number Guessing, Memory Card
    </title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="script.js"></script>

    <!-- Font helpers -->
    <style>
      .font-romaji {
        font-family: "Mochiy Pop One", "Quicksand", Arial, sans-serif;
      }
      .font-jp {
        font-family: "Kosugi Maru", "Noto Sans JP", "Hiragino Sans", sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex flex-col bg-gradient-to-b from-rose-200 via-rose-100 to-orange-50"
  >
    <!-- NAVBAR -->
    <header
      class="py-4 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md w-full"
    >
      <div
        class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center"
      >
        <!-- LEFT: Logo + Text -->
        <div class="flex items-center space-x-3">
          <img src="./assets/logo.png" class="w-40 h-40" alt="RevoFun Logo" />
          <h1
            class="font-romaji text-5xl font-bold bg-gradient-to-r from-pink-300 via-orange-300 to-teal-300 bg-clip-text text-transparent"
          >
            RevoFun
          </h1>
        </div>

        <nav
          class="font-romaji flex space-x-6 text-orange-700 text-lg font-semibold"
        >
          <a href="index.html" class="hover:text-orange-600 transition">Home</a>
          <a href="shoot.html" class="hover:text-orange-600 transition"
            >Shoot!</a
          >
          <a href="guess.html" class="hover:text-orange-600 transition"
            >Guess!</a
          >
          <a href="match.html" class="hover:text-orange-600 transition"
            >Match!</a
          >
        </nav>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="max-w-5xl mx-auto mt-12 mb-20 px-4">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
        <!-- Shoot! -->
        <a
          href="shoot.html"
          class="bg-white rounded-xl shadow hover:shadow-lg transition p-6 text-center"
        >
          <img src="./assets/shoot.png" class="w-60 mx-auto mb-4" />
          <h2 class="font-romaji text-xl text-orange-700 font-bold">Shoot!</h2>
        </a>

        <!-- Guess! -->
        <a
          href="guess.html"
          class="bg-white rounded-xl shadow hover:shadow-lg transition p-6 text-center"
        >
          <img src="./assets/guess.png" class="w-60 mx-auto mb-4" />
          <h2 class="font-romaji text-xl text-orange-700 font-bold">Guess!</h2>
        </a>

        <!-- Match! -->
        <a
          href="match.html"
          class="bg-white rounded-xl shadow hover:shadow-lg transition p-6 text-center"
        >
          <img src="./assets/match.png" class="w-60 mx-auto mb-4" />
          <h2 class="font-romaji text-xl text-orange-700 font-bold">Match!</h2>
        </a>
      </div>
    </main>

    <!-- FOOTER -->
    <footer
      class="py-6 bg-gradient-to-r from-orange-50 via-rose-100 to-rose-200 shadow-md"
    >
      <div class="max-w-5xl mx-auto text-center font-romaji text-orange-700">
        <p class="text-lg font-semibold">© 2025 RevoFun</p>
        <p class="mt-1">Created with ♥ by Lia</p>
      </div>
    </footer>
  </body>
</html>
